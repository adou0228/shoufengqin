<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				margin: 0 auto;
				width: 450px;
				border: 1px solid #000;
				padding: 50px;
			}
			
			.clearfix::after {
				content: "";
				display: block;
				clear: both;
			}
			
			.box li {
				list-style: none;
				display: inline-block;
				width: 19px;
				height: 19px;
				margin: 0 4px;
				background-image: url(img/qq_03.png);
			}
			
			p {
				margin-left: 155px;
				font-size: 12px;
				font-weight: bold;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<ul >
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			<p id="desc"></p>
		</div>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('.box li').hover(function() {
				var i = $(this).index();
				$('.box li:lt(' + (i + 1) + ')').css({
					backgroundImage: "url(img/qq_06.png)"
				});
				switch(i) {
					case 0:
						$('p').html("非常差，回去再练练");
						break;
					case 1:
						$('p').html("真的是差，都不忍心说你了");
						break;
					case 2:
						$('p').html("一般，还过得去吧");
						break;
					case 3:
						$('p').html("很好，是我想要的东西");
						break;
					case 4:
						$('p').html("太完美了，此物只应天上有，人间哪得几回闻！");
						break;
					default:
						break;
				}
			}, function() {
				$('.box li').css({
					backgroundImage: "url(img/qq_03.png)"
				});
				$('p').html("");
			});
			$('.box li').click(function() {
				var i = $(this).index();
				num(i);
			});
			function num (k) {
				$('.box li').hover(function() {
					$('.box li:lt(' + (k + 1) + ')').css({
						backgroundImage: "url(img/qq_06.png)"
					});
				}, function() {
					$('.box li:lt(' + (k + 1) + ')').css({
						backgroundImage: "url(img/qq_06.png)"
					});
					$('.box li:gt(' + k + ')').css({
						backgroundImage: "url(img/qq_03.png)"
					});
					switch(k) {
						case 0:
							$('p').html("非常差，回去再练练");
							break;
						case 1:
							$('p').html("真的是差，都不忍心说你了");
							break;
						case 2:
							$('p').html("一般，还过得去吧");
							break;
						case 3:
							$('p').html("很好，是我想要的东西");
							break;
						case 4:
							$('p').html("太完美了，此物只应天上有，人间哪得几回闻！");
							break;
						default:
							break;
					}

				});
			}
		</script>
	</body>

</html>
